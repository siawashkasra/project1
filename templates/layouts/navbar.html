{% block nav %}
        <!-- Main Navigation Starts -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#"><img height="50px" width="50px" src="{{ url_for('static', filename='images/logo_2.png') }}" alt="">Reviewer.af</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('api', isbn=1) }}">API</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0" action="{{ url_for('index') }}" method="GET">
                <input class="form-control mr-sm-2" name="search" type="search" placeholder="Search for books!" aria-label="Search">
              </form>
              {% if session["username"] %}
              <span class="navbar-text">
                <ul class="navbar-nav">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      {{ session["username"] }}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="{{ url_for('logout') }}">Log out</a>
                    </div>
                  </li>
                </ul>
              </span>
              {% endif %}
            </div>
        </nav>
        <!-- Main Navigation Ends-->
{% endblock %}
